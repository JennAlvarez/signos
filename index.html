</head>
<body>
 <header></header>

        </aside>
        <aside class="col-12 col-md-3 col-lg-2 mb-3">

              class="card-img-top"
              alt="signos"
            />

        </aside>
        <aside class="col-12 col-md-3 col-lg-2 mb-3">
          <div class="card">
            <img
              src="https://previews.123rf.com/images/sergemaksimov/sergemaksimov1410/sergemaksimov141000007/32723104-muestra-astrol%C3%B3gica-del-zodiaco-c%C3%A1ncer-parte-de-un-conjunto-de-signos-del-hor%C3%B3scopo-ilustraci%C3%B3n-del-.jpg"

        </aside>

          <div class="card">
            <img
              src="https://previews.123rf.com/images/sergemaksimov/sergemaksimov1410/sergemaksimov141000010/32723140-muestra-astrol%C3%B3gica-del-zodiaco-libra-parte-de-un-conjunto-de-signos-del-hor%C3%B3scopo-ilustraci%C3%B3n-del-v.jpg"

            />
            <button class="btn botonSignos text-white" type="button" id="btnLibra">LIBRA</button>

          <div class="card">

              class="card-img-top"
              alt="signos"
            />
            <button class="btn botonSignos text-white" type="button" id="btnEscorpio">ESCORPIO</button>

          <div class="card">
            <img

              class="card-img-top"

            <button class="btn botonSignos text-white" type="button" id="btnPiscis">PISCIS</button>
          </div>
        </aside>
    </section>

    <section class="buscarsigno py-3">
        <h3 class="m-0 display-6 text-center">Encuentra tu signo!</h3>
        <article class="row m-3">
            <aside class="col-12 col-md-6 p-3">
                <form>
                    <div class="mb-3">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <input type="date" class="form-control" placeholder="19/10/1993">
                    </div>
                    <div>
                        <button type="submit" class="btn botonSignos text-white">Enviar</button>
                    </div>
                </form>
            </aside>
            <aside class="col-12 col-md-6 p-3">
                <form>
                    <div class="mb-3">
                        <label for="elementos">Seleccione un elemento</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="">Selecione una opcion</option>
                          <option value="agua">Agua</option>
                          <option value="tierra">Tierra</option>
                          <option value="fuego">Fuego</option>
                          <option value="aire">Aire</option>
                        </select>
                      </div>
                </form>
            </aside>
        </article>
        
    </section>
 </main>
     <!-- modal de cada signo -->
     <div class="modal fade" id="modalSignos" tabindex="-1" aria-labelledby="modalSignosLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header botonSignos ">
            <h5 class="modal-title " id="modalTitulo">Signo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " id="modalDescripcion">
           descripcion signo
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary botonSignos" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
 <footer></footer>
 <!-- JavaScript Bundle with Popper -->

></script>
